<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">       
        <link rel="stylesheet" type="text/css" href="./styles/normalize_gallagher_v8-0-1.css"> 
        <link rel="stylesheet" type="text/css" href="./styles/styles.css">
        <title>GOOGLE-HOMEPAGE</title>
    </head>
    <body>
        <header class="top">
            <div id="top-all">
                <div id="top-left">
                    <a class="header-link" href="">About</a>
                    <a class="header-link" href="">Store</a>               
                </div>
                <div class="top-right-wrapper">
                    <a class="header-link" href="">Gmail</a>
                    <a class="header-link" href="">Images</a>
                    <button id="apps-btn" class="header-link" href="" title="Google apps" role="button">
                        <img id="apps-img" src="./assets/icons/apps.png" alt="">
                    </button>
                    <a class="header-link" href="">Sign In</a>
                </div>       
            </div>          
        </header>
        <main>
            <div id="logo-wrapper">
                <img id="logo-img" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" height="91px" alignment="center"/>
            </div>
            <div id="search-section">
                <div class="input-wrapper" class="div-search">
                    <button id="mag-btn" class="div-search">    
                        <img id="magnifying-glass" src="./assets/icons/search.png" alt=""/>
                    </button>
                    <input type="search" id="search-input" name="input-search"/>
                    <button id="mic-btn" class="div-search">    
                        <img id="microphone" src="./assets/icons/microphone.png" alt=""/>
                    </button>
                </div>    
                <div id="search-btns-wrapper" name="buttons-wrapper" class="btns-wrapper">
                    <button id="btn-search" class="search-btn" type="submit">Google Search</button>
                    <button id="btn-lucky" class="search-btn" type="submit">I'm Feeling Lucky</button>             
                </div>
            </div>
        </main>
        <footer class="bottom">
            <div class="bottom-wrapper">
                <div id="bottom-left">
                    <a id="Google-ads" class="footer-link" href="">Advertising</a>
                    <a id="Google-business" class="footer-link" href="">Business</a>
                    <a id="Google-search-info" class="footer-link" href="">How Search works</a>       
                </div>
                <div id="bottom-right">
                    <a id="Google-privacy" class="footer-link" href="">Privacy</a>
                    <a id="Google-terms" class="footer-link" href="">Terms</a>
                    <a id="Google-settings" class="footer-link" href="">Settings</a>
                </div>
            </div>
        </footer>
        <script src="./src/main.js"></script>        
    </body>
</html>
